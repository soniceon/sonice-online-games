<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愤怒的小鸟 - Sonice Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark': '#0F1012',
            'dark-lighter': '#1A1B1F',
            'blue-primary': '#0EA5E9',
            'blue-secondary': '#38BDF8',
            'blue-bright': '#7DD3FC',
            'purple-primary': '#7C3AED',
            'gray-custom': '#2A2B31'
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #274FD0;
    }
    .header-bg {
      background-color: #171819;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .sidebar {
      background-color: rgba(0, 43, 135, 0.95);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- 使用开发环境下的React进行开发 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 将所有组件代码直接内联到一个文件中 -->
  <script type="text/babel">
    // 1. 导航栏组件
    const Navbar = () => {
      const [searchQuery, setSearchQuery] = React.useState(''); 
      const [isUserMenuOpen, setIsUserMenuOpen] = React.useState(false);
      const [isLoginModalOpen, setIsLoginModalOpen] = React.useState(false);
      const [isRegisterModalOpen, setIsRegisterModalOpen] = React.useState(false);
      const [currentUser, setCurrentUser] = React.useState(null);
      const [loginForm, setLoginForm] = React.useState({ username: '', password: '' });
      const [registerForm, setRegisterForm] = React.useState({ username: '', email: '', password: '', confirmPassword: '' });
      const [formError, setFormError] = React.useState('');
      
      // Ref for dropdown menu (for closing when clicking outside)
      const userMenuRef = React.useRef(null);

      // Generate random avatar for newly registered users
      const generateRandomAvatar = () => {
        const colors = ['#467af3', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#06B6D4'];
        const icons = ['rocket', 'gamepad', 'star', 'heart', 'ghost', 'cat', 'bolt', 'fire', 'diamond'];
        
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const randomIcon = icons[Math.floor(Math.random() * icons.length)];
        
        return { color: randomColor, icon: randomIcon };
      };

      // Check if user is logged in on component mount
      React.useEffect(() => {
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
          setCurrentUser(JSON.parse(savedUser));
        }
        
        // Add click event listener to close dropdown when clicking outside
        const handleClickOutside = (event) => {
          if (userMenuRef.current && !userMenuRef.current.contains(event.target)) {
            setIsUserMenuOpen(false);
          }
        };
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
        };
      }, []);

      // Handle search input change
      const handleSearchChange = (e) => {
        setSearchQuery(e.target.value);
      };

      // Handle search form submission
      const handleSearchSubmit = (e) => {
        e.preventDefault();
        console.log('Searching for:', searchQuery);
        // Here you would typically redirect to search results page
      };

      // Toggle user dropdown menu
      const toggleUserMenu = () => {
        setIsUserMenuOpen(!isUserMenuOpen);
      };
      
      // Open login modal
      const openLoginModal = () => {
        setIsLoginModalOpen(true);
        setIsRegisterModalOpen(false);
        setIsUserMenuOpen(false);
        setFormError('');
      };
      
      // Open register modal
      const openRegisterModal = () => {
        setIsRegisterModalOpen(true);
        setIsLoginModalOpen(false);
        setIsUserMenuOpen(false);
        setFormError('');
      };
      
      // Close all modals
      const closeModals = () => {
        setIsLoginModalOpen(false);
        setIsRegisterModalOpen(false);
        setFormError('');
      };
      
      // Handle login form input changes
      const handleLoginChange = (e) => {
        const { name, value } = e.target;
        setLoginForm({ ...loginForm, [name]: value });
      };
      
      // Handle register form input changes
      const handleRegisterChange = (e) => {
        const { name, value } = e.target;
        setRegisterForm({ ...registerForm, [name]: value });
      };
      
      // Handle login submission
      const handleLogin = (e) => {
        e.preventDefault();
        setFormError('');
        
        // Simple validation
        if (!loginForm.username || !loginForm.password) {
          setFormError('Please fill in all fields');
          return;
        }
        
        // Check if user exists in localStorage
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
        
        if (user) {
          // Set current user and save to localStorage
          setCurrentUser(user);
          localStorage.setItem('currentUser', JSON.stringify(user));
          closeModals();
          
          // Show success toast or notification
          alert('Login successful!');
        } else {
          setFormError('Invalid username or password');
        }
      };
      
      // Handle registration submission
      const handleRegister = (e) => {
        e.preventDefault();
        setFormError('');
        
        // Validation
        if (!registerForm.username || !registerForm.email || !registerForm.password || !registerForm.confirmPassword) {
          setFormError('Please fill in all fields');
          return;
        }
        
        if (registerForm.password !== registerForm.confirmPassword) {
          setFormError('Passwords do not match');
          return;
        }
        
        if (registerForm.password.length < 6) {
          setFormError('Password must be at least 6 characters');
          return;
        }
        
        // Check if username or email already exists
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(u => u.username === registerForm.username)) {
          setFormError('Username already exists');
          return;
        }
        
        if (users.some(u => u.email === registerForm.email)) {
          setFormError('Email already exists');
          return;
        }
        
        // Create new user with random avatar
        const newUser = {
          id: Date.now().toString(),
          username: registerForm.username,
          email: registerForm.email,
          password: registerForm.password,
          avatar: generateRandomAvatar(),
          favorites: [],
          createdAt: new Date().toISOString()
        };
        
        // Add new user to users array and save to localStorage
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        
        // Login the new user
        setCurrentUser(newUser);
        localStorage.setItem('currentUser', JSON.stringify(newUser));
        
        // Close modal and show success message
        closeModals();
        alert('Registration successful!');
      };
      
      // Handle logout
      const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('currentUser');
        setIsUserMenuOpen(false);
      };

      // Avatar for the current user or random if not logged in
      const avatar = currentUser ? currentUser.avatar : generateRandomAvatar();

      return (
        <div className="navbar-container">
          <header className="header-bg h-16 w-full fixed top-0 left-0 right-0 z-50">
            <div className="container mx-auto px-4 h-full">
              <div className="flex items-center justify-between h-full">
                {/* Logo */}
                <a href="/" className="flex items-center space-x-2">
                  <img src="/src/assets/icons/logo.png" alt="Sonice Games" className="w-8 h-8" />
                  <span className="text-xl font-bold text-white">Sonice <span className="text-[#0EA5E9]">Games</span></span>
                </a>

                {/* 搜索框 - 中间 */}
                <div className="flex-1 max-w-2xl mx-8">
                  <div className="search-bar flex items-center px-4 py-2">
                    <i className="fas fa-search text-gray-400 mr-2"></i>
                    <input 
                      type="search" 
                      value={searchQuery}
                      onChange={handleSearchChange}
                      placeholder="Search games..." 
                      className="bg-transparent w-full text-white focus:outline-none"
                    />
                  </div>
                </div>

                {/* 登录按钮 - 右侧 */}
                <div className="flex items-center space-x-4" ref={userMenuRef}>
                  <button 
                    onClick={toggleUserMenu}
                    className="user-button flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition-colors relative" 
                  >
                    <div 
                      className="w-8 h-8 rounded-full flex items-center justify-center text-white"
                      style={{ backgroundColor: avatar.color }}
                    >
                      <i className={`fas fa-${avatar.icon} text-sm`}></i>
                    </div>
                    <span className="text-white text-sm hidden md:inline">
                      {currentUser ? currentUser.username : 'Login'}
                    </span>
                    <i className="fas fa-chevron-down text-gray-400"></i>
                  </button>
                  
                  {/* User dropdown menu */}
                  {isUserMenuOpen && (
                    <div className="absolute right-4 top-14 w-48 bg-gray-800 rounded-lg shadow-lg py-2 z-50">
                      {currentUser ? (
                        <>
                          <div className="px-4 py-2 border-b border-gray-700">
                            <p className="text-white font-medium">{currentUser.username}</p>
                            <p className="text-gray-400 text-xs">{currentUser.email}</p>
                          </div>
                          <a href="/profile" className="block px-4 py-2 text-white hover:bg-gray-700">
                            <i className="fas fa-user mr-2"></i> Profile
                          </a>
                          <a href="/favorites" className="block px-4 py-2 text-white hover:bg-gray-700">
                            <i className="fas fa-heart mr-2"></i> Favorites
                          </a>
                          <a href="/settings" className="block px-4 py-2 text-white hover:bg-gray-700">
                            <i className="fas fa-cog mr-2"></i> Settings
                          </a>
                          <button 
                            onClick={handleLogout}
                            className="block w-full text-left px-4 py-2 text-white hover:bg-gray-700"
                          >
                            <i className="fas fa-sign-out-alt mr-2"></i> Logout
                          </button>
                        </>
                      ) : (
                        <>
                          <button 
                            onClick={openLoginModal}
                            className="block w-full text-left px-4 py-2 text-white hover:bg-gray-700"
                          >
                            <i className="fas fa-sign-in-alt mr-2"></i> Login
                          </button>
                          <button 
                            onClick={openRegisterModal}
                            className="block w-full text-left px-4 py-2 text-white hover:bg-gray-700"
                          >
                            <i className="fas fa-user-plus mr-2"></i> Register
                          </button>
                        </>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </header>
          
          {/* Blue border line */}
          <div className="w-full h-[3px] bg-[#467af3] fixed top-16 left-0 right-0 z-50"></div>
          
          {/* Login Modal */}
          {isLoginModalOpen && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
              <div className="bg-gray-800 rounded-lg w-full max-w-md p-6 shadow-xl">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-white text-xl font-bold">Login</h2>
                  <button onClick={closeModals} className="text-gray-400 hover:text-white">
                    <i className="fas fa-times"></i>
                  </button>
                </div>
                
                {formError && (
                  <div className="bg-red-500 bg-opacity-20 border border-red-500 text-red-100 px-4 py-2 rounded mb-4">
                    {formError}
                  </div>
                )}
                
                <form onSubmit={handleLogin}>
                  <div className="mb-4">
                    <label className="block text-white text-sm font-medium mb-2">Username</label>
                    <input 
                      type="text"
                      name="username"
                      value={loginForm.username}
                      onChange={handleLoginChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Enter your username"
                    />
                  </div>
                  
                  <div className="mb-6">
                    <label className="block text-white text-sm font-medium mb-2">Password</label>
                    <input 
                      type="password"
                      name="password"
                      value={loginForm.password}
                      onChange={handleLoginChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Enter your password"
                    />
                  </div>
                  
                  <button 
                    type="submit" 
                    className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none transition-colors"
                  >
                    Login
                  </button>
                </form>
                
                <div className="mt-4 text-center text-gray-400">
                  <p>Don't have an account? 
                    <button onClick={openRegisterModal} className="text-blue-400 hover:text-blue-300 ml-1">
                      Register
                    </button>
                  </p>
                </div>
              </div>
            </div>
          )}
          
          {/* Register Modal */}
          {isRegisterModalOpen && (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
              <div className="bg-gray-800 rounded-lg w-full max-w-md p-6 shadow-xl">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-white text-xl font-bold">Create Account</h2>
                  <button onClick={closeModals} className="text-gray-400 hover:text-white">
                    <i className="fas fa-times"></i>
                  </button>
                </div>
                
                {formError && (
                  <div className="bg-red-500 bg-opacity-20 border border-red-500 text-red-100 px-4 py-2 rounded mb-4">
                    {formError}
                  </div>
                )}
                
                <form onSubmit={handleRegister}>
                  <div className="mb-4">
                    <label className="block text-white text-sm font-medium mb-2">Username</label>
                    <input 
                      type="text"
                      name="username"
                      value={registerForm.username}
                      onChange={handleRegisterChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Choose a username"
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-white text-sm font-medium mb-2">Email</label>
                    <input 
                      type="email"
                      name="email"
                      value={registerForm.email}
                      onChange={handleRegisterChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Enter your email"
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-white text-sm font-medium mb-2">Password</label>
                    <input 
                      type="password"
                      name="password"
                      value={registerForm.password}
                      onChange={handleRegisterChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Create a password"
                    />
                  </div>
                  
                  <div className="mb-6">
                    <label className="block text-white text-sm font-medium mb-2">Confirm Password</label>
                    <input 
                      type="password"
                      name="confirmPassword"
                      value={registerForm.confirmPassword}
                      onChange={handleRegisterChange}
                      className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                      placeholder="Confirm your password"
                    />
                  </div>
                  
                  <button 
                    type="submit" 
                    className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none transition-colors"
                  >
                    Create Account
                  </button>
                </form>
                
                <div className="mt-4 text-center text-gray-400">
                  <p>Already have an account? 
                    <button onClick={openLoginModal} className="text-blue-400 hover:text-blue-300 ml-1">
                      Login
                    </button>
                  </p>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // 2. 侧边栏组件
    const Sidebar = () => {
      const [isMobileOpen, setIsMobileOpen] = React.useState(false);
      const sidebarRef = React.useRef(null);
      
      // 移动端打开/关闭侧边栏
      const toggleMobileSidebar = () => {
        setIsMobileOpen(!isMobileOpen);
      };
      
      // 点击遮罩层关闭移动端侧边栏
      const closeMobileSidebar = () => {
        if (isMobileOpen) {
          setIsMobileOpen(false);
        }
      };
      
      // 点击链接时关闭移动端侧边栏
      const handleLinkClick = () => {
        if (isMobileOpen) {
          setIsMobileOpen(false);
        }
      };

      return (
        <>
          {/* Mobile sidebar toggle button */}
          <button 
            className="lg:hidden fixed left-4 bottom-4 z-50 bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg"
            onClick={toggleMobileSidebar}
          >
            <i className={`fas ${isMobileOpen ? 'fa-times' : 'fa-bars'}`}></i>
          </button>
          
          {/* Sidebar */}
          <aside 
            ref={sidebarRef}
            className={`sidebar fixed top-[59px] left-0 h-[calc(100vh-59px)] overflow-y-auto z-40 transition-all duration-300 group
              w-[60px] hover:w-[240px]
              ${isMobileOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`
            }
          >
            <nav className="py-4" role="navigation" aria-label="Main navigation">
              <div className="space-y-1">
                <a 
                  href="/index.html" 
                  className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]" 
                  aria-current="page"
                  onClick={handleLinkClick}
                >
                  <div className="w-8 h-8 flex items-center justify-center">
                    <svg className="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M12 2L2 9.5V22h20V9.5L12 2zm7 18H5v-9.5l7-5.25 7 5.25V20z"/>
                    </svg>
                  </div>
                  <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Home</span>
                </a>
                <a 
                  href="/favorites.html" 
                  className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                  onClick={handleLinkClick}
                >
                  <div className="w-8 h-8 flex items-center justify-center">
                    <svg className="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                  </div>
                  <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Favorites</span>
                  <span className="ml-auto bg-purple-700 px-2 py-0.5 rounded-full text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">0</span>
                </a>
                <a 
                  href="/recent.html" 
                  className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                  onClick={handleLinkClick}
                >
                  <div className="w-8 h-8 flex items-center justify-center">
                    <svg className="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                  </div>
                  <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Recently Played</span>
                </a>
                <a 
                  href="/new-games.html" 
                  className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                  onClick={handleLinkClick}
                >
                  <div className="w-8 h-8 flex items-center justify-center">
                    <svg className="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M20 4v12h-1.34l1.91 1.91A2.01 2.01 0 0022 16V4c0-1.1-.9-2-2-2H4c-1.1 0-1.99.9-1.99 2L2 16c0 1.1.9 2 2 2h11.17l-.83-.83V18H4V6h16v10h-1v2h1zm-7 6l-4 4h3v6h2v-6h3l-4-4z"/>
                    </svg>
                  </div>
                  <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">New Games</span>
                  <span className="ml-auto bg-blue-500 px-2 py-0.5 rounded-full text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">12</span>
                </a>

                <div className="pt-4 pb-2">
                  <div className="px-4 py-2 text-xs font-semibold text-gray-400 uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-300">Categories</div>
                  <a 
                    href="/categories/action.html" 
                    className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                    onClick={handleLinkClick}
                  >
                    <div className="w-8 h-8 flex items-center justify-center">
                      <div className="w-4 h-4 bg-orange-500 rounded"></div>
                    </div>
                    <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Action</span>
                    <span className="ml-auto text-xs text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300">42</span>
                  </a>
                  <a 
                    href="/categories/racing.html" 
                    className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                    onClick={handleLinkClick}
                  >
                    <div className="w-8 h-8 flex items-center justify-center">
                      <svg className="w-5 h-5 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.04 3H5.81l1.04-3zM19 17H5v-5h14v5z M7.5 14.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z M16.5 14.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/>
                      </svg>
                    </div>
                    <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Racing</span>
                    <span className="ml-auto text-xs text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300">28</span>
                  </a>
                  <a 
                    href="/categories/sports.html" 
                    className="flex items-center px-4 py-3 text-white hover:bg-[#3861BB]"
                    onClick={handleLinkClick}
                  >
                    <div className="w-8 h-8 flex items-center justify-center">
                      <div className="w-4 h-4 bg-cyan-500 rounded-full"></div>
                    </div>
                    <span className="sidebar-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap ml-3 font-medium">Sports</span>
