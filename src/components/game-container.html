<div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden mb-8">
    <div id="game-container" class="w-full aspect-video relative">
        <!-- Loading Spinner -->
        <div id="game-loading" class="absolute inset-0 hidden flex items-center justify-center bg-gray-900">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-apple-blue"></div>
        </div>
        
        <!-- Start Button -->
        <div id="game-start" class="absolute inset-0 flex items-center justify-center bg-gray-900">
            <button class="bg-apple-blue text-white px-8 py-4 rounded-lg text-xl hover:bg-opacity-90">
                Start Game
            </button>
        </div>

        <!-- Game Frame -->
        <iframe 
            id="game-frame"
            class="w-full h-full border-0 hidden" 
            allowfullscreen>
        </iframe>
        
        <!-- Error Message -->
        <div id="game-error" class="hidden absolute inset-0 flex items-center justify-center bg-gray-900">
            <div class="text-center text-white">
                <p class="mb-4">Failed to load game. Please try again.</p>
                <button class="bg-apple-blue px-4 py-2 rounded hover:bg-opacity-90">
                    Retry
                </button>
            </div>
        </div>
    </div>
</div>
