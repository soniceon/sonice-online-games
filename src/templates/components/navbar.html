<!-- Navbar Component -->
<header class="bg-navbar fixed top-0 left-0 right-0 h-16 z-40 flex items-center justify-between px-4 md:px-6">
    <!-- Left Section: Logo & Mobile Menu Button -->
    <div class="flex items-center space-x-4">
        <!-- Mobile Menu Button -->
        <button id="sidebar-toggle" class="text-white md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <!-- Logo for Mobile (shown when sidebar is collapsed) -->
        <div class="flex md:hidden items-center space-x-2">
            <img src="/static/images/logo.svg" alt="Sonice Games" class="h-8 w-8">
            <span class="text-white text-xl font-bold">Sonice Games</span>
        </div>
    </div>
    
    <!-- Center Section: Search Bar -->
    <div class="hidden md:flex items-center flex-1 max-w-xl mx-auto">
        <div class="relative w-full">
            <input 
                type="text" 
                placeholder="Search for games..." 
                class="w-full py-2 pl-4 pr-10 bg-search-bar text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:bg-search-bar-focus transition-colors"
            >
            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Right Section: User Actions -->
    <div class="flex items-center space-x-4">
        <!-- Mobile Search Toggle -->
        <button class="md:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
        
        <!-- Notifications -->
        <button class="relative text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="absolute -top-1 -right-1 bg-red-500 rounded-full w-4 h-4 flex items-center justify-center text-xs text-white">3</span>
        </button>
        
        <!-- User Profile / Login -->
        <div class="flex items-center">
            <!-- If Logged Out -->
            <a href="/login" class="gradient-button py-2 px-4 rounded-lg text-sm font-medium">
                Login
            </a>
            
            <!-- If Logged In (hidden by default, toggle with JS)
            <button class="relative hidden">
                <img src="/static/images/avatar.jpg" alt="User Avatar" class="w-8 h-8 rounded-full border-2 border-primary">
            </button>
            -->
        </div>
    </div>
</header>

<!-- Mobile Search Bar (hidden by default) -->
<div id="mobile-search" class="fixed top-16 left-0 right-0 hidden bg-navbar p-3 shadow-md z-30">
    <div class="relative">
        <input 
            type="text" 
            placeholder="Search for games..." 
            class="w-full py-2 pl-4 pr-10 bg-search-bar text-gray-200 rounded-lg focus:outline-none"
        >
        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </div>
</div>

        background-color: rgba(255, 255, 255, 0.1);
