<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{game.title}} - Play Free Online Game</title>
    <meta name="description" content="{{game.description}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        
        .game-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .game-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-info, .game-controls {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #1a73e8;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .categories {
            margin-top: 20px;
        }
        
        .category-tag {
            display: inline-block;
            background: #e8f0fe;
            color: #1967d2;
            padding: 5px 12px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .related-games {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>{{game.title}}</h1>
    
    <div class="game-wrapper">
        <iframe src="{{game.iframeUrl}}" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="game-details">
        <div class="game-info">
            <h2>Game Description</h2>
            <p>{{game.description}}</p>
            
            <div class="categories">
                <h3>Categories</h3>
                {{game.categories_html}}
            </div>
        </div>
        
        <div class="game-controls">
            <h2>How to Play</h2>
            <p>{{game.controls}}</p>
        </div>
    </div>
    
    <div class="related-games">
        <h2>You might also like</h2>
        <!-- 这里可以放置相关游戏推荐 -->
    </div>
</body>
</html>
