<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play free online games at sonice.online - Action, Puzzle, Strategy and more!">
    <title>Sonice Online Games - Play Free Games Online</title>
    <link rel="canonical" href="https://sonice.online" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-green': '#34C759',
                        'apple-indigo': '#5856D6',
                        'apple-orange': '#FF9500',
                        'apple-pink': '#FF2D55',
                        'apple-purple': '#AF52DE',
                        'apple-red': '#FF3B30',
                        'apple-teal': '#5AC8FA',
                        'apple-yellow': '#FFCC00',
                        'apple-gray': '#8E8E93',
                        'apple-bg': '#F2F2F7',
                    }
                }
            }
        }
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C6DQJE930Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-C6DQJE930Z');
    </script>
</head>
<body class="bg-apple-bg min-h-screen">
    <!-- Keep existing header code -->
    // ...existing code...

    <main class="container mx-auto px-4 py-8">
        <!-- Featured Game Section -->
        <section class="mb-12 bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img src="images/monster-survivors.webp" alt="Monster Survivors" class="w-full h-full object-cover">
                </div>
                <div class="md:w-1/2 p-6">
                    <div class="bg-apple-red text-white inline-block px-3 py-1 rounded-full text-sm font-bold mb-4">Featured Game</div>
                    <h2 class="text-3xl font-bold mb-4 text-apple-blue">Monster Survivors</h2>
                    <p class="text-gray-700 mb-6">Survive endless waves of monsters in this thrilling action-packed game! Level up and unlock powerful abilities.</p>
                    <a href="games/monster-survivors.html" class="bg-apple-green hover:bg-opacity-90 text-white font-bold py-3 px-6 rounded-lg inline-block transition">Play Now</a>
                </div>
            </div>
        </section>

        <!-- Popular Games Section -->
        <section class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Popular Games</h2>
                <a href="#" class="text-apple-blue hover:underline">View All</a>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Game cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Keep existing footer code -->
    // ...existing code...

    <script>
        // Mobile menu toggle
        // ...existing code...

        // Load games data
        async function loadGames() {
            try {
                const response = await fetch('data/games.json');
                const data = await response.json();
                renderPopularGames(data.games);
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        // Render popular games with new card design
        function renderPopularGames(games) {
            const gamesContainer = document.querySelector('.grid.grid-cols-1');
            
            if (!games || games.length === 0) return;
            
            gamesContainer.innerHTML = games.map(game => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105">
                    <a href="games/${game.id}.html" class="block">
                        <div class="relative">
                            <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
                            <div class="absolute top-2 right-2">
                                <span class="bg-apple-blue text-white text-xs px-2 py-1 rounded-full">
                                    ${game.categories[0]}
                                </span>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-2 text-gray-800">${game.title}</h3>
                            <p class="text-gray-600 text-sm line-clamp-2 mb-2">${game.description}</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="flex text-apple-yellow">
                                        ${generateRatingStars(game.rating)}
                                    </div>
                                    <span class="text-gray-600 text-sm ml-2">(${game.reviews})</span>
                                </div>
                                <span class="bg-apple-green text-white text-xs px-3 py-1 rounded-full">
                                    Play Now
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        function generateRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            return Array(fullStars).fill('<svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>').join('') +
                (hasHalfStar ? '<svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 17.27V2L9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"/></svg>' : '') +
                Array(emptyStars).fill('<svg class="w-4 h-4 fill-current opacity-50" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>').join('');
        }

        // Execute on page load
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
