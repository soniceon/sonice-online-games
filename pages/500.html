<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Sonice Online Games</title>
    <meta name="robots" content="noindex,follow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-red': '#FF3B30',
                        'apple-bg': '#F2F2F7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-apple-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-6xl font-bold text-apple-red mb-4">500</h1>
        <p class="text-2xl text-gray-600 mb-8">Internal Server Error</p>
        <p class="text-gray-500 mb-8">Sorry, something went wrong on our end. We're working to fix it.</p>
        <div class="space-y-4">
            <button onclick="window.location.reload()" 
                    class="inline-block bg-apple-blue text-white px-6 py-3 rounded-lg hover:bg-opacity-90 transition mr-4">
                Try Again
            </button>
            <a href="/" class="inline-block bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-opacity-90 transition">
                Return Home
            </a>
            <p class="text-gray-400 mt-8">If the problem persists, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
